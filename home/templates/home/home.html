{% extends "home/base.html" %}
{% block content %}
<section class="container">
    <div class="heading">
      <h1 class="heading__title">To-Do List</h1>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input class="form__input"
             type="text" 
             id="todo" 
             name="to-do"
             size="30"
             required>
        <button class="button">Submit</button>
      </div>
    </form>
    <div>
      <ul class="toDoList">
      </ul>
    </div>
  </section>
  {% endblock %}
